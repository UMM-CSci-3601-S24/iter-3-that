<h1 mat-dialog-title>Edit Hunt</h1>
<div mat-dialog-content>
  <form [formGroup]="editHuntForm" (ngSubmit)="submitForm()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Estimated Time</mat-label>
      <input matInput formControlName="etime">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submitForm()">Submit</button>
</div>
